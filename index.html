<!DOCTYPE html>
<html>
<head>
	<title>RPS</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/hasPolyfill.js"></script>
</head>
<body>
	<div class="container center">
		<div class="row">
			<div class="col-lg-12 spacing">
				<h1>All or Nothing RPS!</h1>
			</div>
		</div>

		<div class="row">
			<p class="col-lg-4 spacing">Chips: <span id="chips">50</span></p>
			<p class="col-lg-4 spacing">Pot: <span id="pot">0</span></p>
			<p class="col-lg-4 spacing">Bet: <span id="bet">0</span></p>
		</div>


		<div class="row">
			<div class="col-lg-8 spacing">
				<img src="assets/images/gameBack.png">
				<img id="pHandImg" class="hands" src="assets/images/pHandr.png">
				<img id="cHandImg" class="hands" src="assets/images/cHands.png">

				<img id="p2HandA" class="hands" src="assets/images/p2HandAp.png">
				<img id="p2HandB" class="hands" src="assets/images/p2HandBs.png">
				<img id="c2HandA" class="hands" src="assets/images/c2HandAp.png">
				<img id="c2HandB" class="hands" src="assets/images/c2HandBr.png">
			</div>

			<div class="col-lg-4 spacing">
				<div class="row">
					<div class="col-lg-12">
						<img src="assets/images/wordBub.png">
						<p class="bubbleP" id="stateText">Welcome to extreme R-P-S!</p>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<img src="assets/images/ref.png">
					</div>
				</div>
	
			</div>
		</div>

		<div id="betRow" class="row">
			<div class="col-lg-3 spacing">
				<button onclick="rps.betMinus10()">-10</button>
			</div>	
			<div class="col-lg-3 spacing">
				<button onclick="rps.betMinus1()">-1</button>
			</div>	
			<div class="col-lg-3 spacing">
				<button onclick="rps.betPlus1()">+1</button>
			</div>	
			<div class="col-lg-3 spacing">
				<button onclick="rps.betPlus10()">+10</button>
			</div>	
		</div>

		<div id="onlyHand" class="row">
			<div class="col-lg-4 spacing">
				<button class="oneHandButton" onclick="rps.buttonR()" disabled>Rock</button>
			</div>	
			<div class="col-lg-4 spacing">
				<button class="oneHandButton" onclick="rps.buttonP()" disabled>Paper</button>
			</div>	
			<div class="col-lg-4 spacing">
				<button class="oneHandButton" onclick="rps.buttonS()" disabled>Scissors</button>
			</div>	
		</div>

		<div id="twoHands" class="row">
			<div class="col-lg-12">
				<div class="col-lg-6 spacing">
					<div class="col-lg-4 spacing">
						<button class="twoHandAButton" onclick="rps.buttonAR()">Rock</button>
					</div>	
					<div class="col-lg-4 spacing">
						<button class="twoHandAButton" onclick="rps.buttonAP()">Paper</button>
					</div>	
					<div class="col-lg-4 spacing">
						<button class="twoHandAButton" onclick="rps.buttonAS()">Scissors</button>
					</div>	

				</div>	
				<div class="col-lg-6 spacing">
					<div class="col-lg-4 spacing">
						<button class="twoHandBButton" onclick="rps.buttonBR()">Rock</button>
					</div>	
					<div class="col-lg-4 spacing">
						<button class="twoHandBButton" onclick="rps.buttonBP()">Paper</button>
					</div>	
					<div class="col-lg-4 spacing">
						<button class="twoHandBButton" onclick="rps.buttonBS()">Scissors</button>
					</div>	
				</div>
			</div>
			
		</div>

		<div id="splitRow" class="row">
			<div class="col-lg-6 spacing">
				<button onclick="rps.stand()">Stand</button>
			</div>	
			<div class="col-lg-6 spacing">
				<button onclick="rps.split()">Split</button>
			</div>	
		</div>


	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/logic.js"></script>
</body>
</html>
