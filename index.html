<!DOCTYPE html>
<html>
<head>
	<title>RPS</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/hasPolyfill.js"></script>
</head>
<body>
	<div class="container center">
		<div class="row">
			<div class="col-xs-12 spacing">
				<h1>All-or-Nothing RPS!</h1>
			</div>
		</div>

		<div class="row">
			<p class="col-xs-4 spacing">Chips: <span id="chips">50</span></p>
			<p class="col-xs-4 spacing">Pot: <span id="pot">0</span></p>
			<p class="col-xs-4 spacing">Bet: <span id="bet">0</span></p>
		</div>


		<div class="row">
			<div class="col-xs-8 spacing">
				<img id="back" src="assets/images/gameBack.png">
				<img id="pHandImg" class="hands" src="assets/images/pHandr.png">
				<img id="cHandImg" class="hands" src="assets/images/cHands.png">

				<img id="p2HandA" class="hands" src="assets/images/p2HandAp.png">
				<img id="p2HandB" class="hands" src="assets/images/p2HandBs.png">
				<img id="c2HandA" class="hands" src="assets/images/c2HandAp.png">
				<img id="c2HandB" class="hands" src="assets/images/c2HandBr.png">
			</div>

			<div class="col-xs-4 spacing">
				<div class="row">
					<div class="col-xs-12">
					<img id="commentator" src="assets/images/ref.png">
						<p class="bubbleP" id="stateText">Welcome to All-Or-Nothing Rock-Paper-Scissors, the game where tying raises the stakes!</p>
					</div>
				</div>
	
			</div>
		</div>

		<div id="betRow" class="row">
			<div class="col-xs-2 spacing">
				<img class="hover betBut" onclick="rps.betMinus100()"" src="assets/images/min100.png">
			</div>	
			<div class="col-xs-2 spacing">
				<img class="hover betBut" onclick="rps.betMinus10()"" src="assets/images/min10.png">
			</div>	
			<div class="col-xs-2 spacing">
				<img  class="hover betBut" onclick="rps.betMinus1()"" src="assets/images/min1.png">
			</div>	
			<div class="col-xs-2 spacing">
				<img  class="hover betBut" onclick="rps.betPlus1()"" src="assets/images/plus1.png">
			</div>	
			<div class="col-xs-2 spacing">
				<img  class="hover betBut" onclick="rps.betPlus10()"" src="assets/images/plus10.png">
			</div>	
			<div class="col-xs-2 spacing">
				<img  class="hover betBut" onclick="rps.betPlus100()"" src="assets/images/plus100.png">
			</div>	
		</div>

		<div id="onlyHand" class="row">
			<div class="col-xs-4 spacing">
				<img class="button hover" onclick="rps.buttonR()" src="assets/images/rbutton.png">
			</div>	
			<div class="col-xs-4 spacing">
				<img class="button hover" onclick="rps.buttonP()" src="assets/images/pbutton.png">
			</div>	
			<div class="col-xs-4 spacing">
				<img class="button hover" onclick="rps.buttonS()" src="assets/images/sbutton.png">
			</div>	
		</div>

		<div id="onlyHandOff" class="row">
			<div class="col-xs-4 spacing">
				<img class="button" src="assets/images/rbuttond.png">

			</div>	
			<div class="col-xs-4 spacing">
				<img class="button" src="assets/images/pbuttond.png">

			</div>	
			<div class="col-xs-4 spacing">
				<img class="button" src="assets/images/sbuttond.png">

			</div>	
		</div>

		<div id="twoHands" class="row">
			<div class="col-xs-12">
				<div class="col-xs-6 spacing">
					<div class="col-xs-4 spacing">
						<img class="button hover" onclick="rps.buttonAR()" src="assets/images/rbutton.png">
					</div>	
					<div class="col-xs-4 spacing">
						<img class="button hover" onclick="rps.buttonAP()" src="assets/images/pbutton.png">
					</div>	
					<div class="col-xs-4 spacing">
						<img class="button hover" onclick="rps.buttonAS()" src="assets/images/sbutton.png">
					</div>	
				</div>	
				<div class="col-xs-6 spacing">
					<div class="col-xs-4 spacing">
						<img class="button hover" onclick="rps.buttonBR()" src="assets/images/rbuttona.png">
					</div>	
					<div class="col-xs-4 spacing">
						<img class="button hover" onclick="rps.buttonBP()" src="assets/images/pbuttona.png">
					</div>	
					<div class="col-xs-4 spacing">
						<img class="button hover" onclick="rps.buttonBS()" src="assets/images/sbuttona.png">
					</div>	
				</div>
			</div>
			
		</div>

		<div id="splitRow" class="row">
			<div class="col-xs-6 spacing">
				<img class="hover" onclick="rps.stand()" src="assets/images/stand.png">
			</div>	
			<div class="col-xs-6 spacing">
				<img class="hover" onclick="rps.split()" src="assets/images/split.png">
			</div>	
		</div>

		<br>


	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/logic1.js"></script>
</body>
</html>
